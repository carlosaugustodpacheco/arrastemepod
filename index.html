<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Podcast</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>

    <!-- Header com logo e menu de navegação -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo do Podcast"> <!-- Coloque a logo do seu podcast aqui -->
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Podcast</a>
            <a href="#">Sobre</a>
            <a href="#">Apoie-nos</a>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
        <img src="banner.jpg" alt="Imagem de fundo do podcast"> <!-- Coloque sua imagem de fundo aqui -->
    </section>

    <!-- Sobre o Podcast -->
    <section class="sobre">
        <div class="perfil">
            <img src="perfil.jpg" alt="Imagem do podcast">
        </div>
        <div class="descricao">
            <p>Meu Podcast é sobre casos incríveis e histórias intrigantes.</p>
            <div class="links-sociais">
                <a href="#">Spotify</a>
                <a href="#">iTunes</a>
                <a href="#">YouTube</a>
            </div>
        </div>
    </section>

    <!-- Episódios Recentes -->
    <section class="episodios">
        <h2>Últimos Episódios</h2>
        
        <!-- Exemplo de um episódio com link para Spotify -->
        <div class="episodio">
            <div class="imagem-episodio">
                <img src="episodio1.jpg" alt="Imagem do episódio">
            </div>
            <div class="info-episodio">
                <h3><a href="https://open.spotify.com/episode/ID_DO_EPISODIO" target="_blank">Título do Episódio | Número</a></h3>
                <p>Descrição breve do episódio...</p>
                <small>Data de lançamento</small>
            </div>
        </div>

        <!-- Repita para outros episódios -->
        
    </section>

</body>
</html>
