<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraste-me para o Podcast</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>

    <!-- Header com logo e menu de navegação -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo do Podcast"> <!-- Coloque a logo do seu podcast aqui -->
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Podcast</a>
            <a href="#">Sobre</a>
            <a href="#">Apoie-nos</a>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
        <img src="banner.jpg" alt="Imagem de fundo do podcast"> <!-- Coloque sua imagem de fundo aqui -->
    </section>

    <!-- Sobre o Podcast -->
    <section class="sobre">
        <div class="perfil">
            <img src="perfil.jpg" alt="Imagem do podcast">
        </div>
        <div class="descricao">
            <p>Meu Podcast é sobre casos incríveis e histórias intrigantes.</p>
            <div class="links-sociais">
                <a href="#">Spotify</a>
                <a href="#">iTunes</a>
                <a href="#">YouTube</a>
            </div>
        </div>
    </section>

    <!-- Episódios Recentes -->
    <section class="episodios">
        <h2>Últimos Episódios</h2>

        <div class="navegacao">
            <button id="prevBtn">←</button>
        </div>

        <div id="episodes" class="episodios-container">
            <div class="episodios-row">
                <div class="episodio">
                    <iframe src="https://open.spotify.com/embed/episode/5Ar4WnshgeETqYP38F8DT4?si=upDG2sFhTFK8DWEv5enxkA" width="300" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div class="episodio">
                    <iframe src="https://open.spotify.com/embed/episode/5Ar4WnshgeETqYP38F8DT4?si=upDG2sFhTFK8DWEv5enxkA" width="300" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div class="episodio">
                    <iframe src="https://open.spotify.com/embed/episode/5Ar4WnshgeETqYP38F8DT4?si=upDG2sFhTFK8DWEv5enxkA" width="300" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>

        <div class="navegacao">
            <button id="nextBtn">→</button>
        </div>
    </section>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
